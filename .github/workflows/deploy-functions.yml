name: Deploy Function App

on:
  push:
    branches: [main]
    paths: ['functions/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Skip if FUNCTION_APP_NAME hasn't been configured yet (pre-infrastructure)
    if: vars.FUNCTION_APP_NAME != ''
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r functions/requirements.txt --target functions/.python_packages/lib/site-packages

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ vars.FUNCTION_APP_NAME }}
          package: functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
